<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = false;
            if($('#name').val() === '') {
                alert("Введите имя");
            } else if($('#surname').val() === '') {
                alert("Введите фамилию");
            } else if($('#descr').val() === '') {
                alert("Введите описание");
            } else {
                result = true;
            }
            return result;
        }

        function addRow() {
            if(validate()) {
                var name = $('#name').val();
                var surname = $('#surname').val();
                var sex = $('#sex').val();
                var descr = $('#descr').val();
                var lastRow = $('#table tr:last');
                lastRow.after('<tr><td>'+name+'</td><td>'+surname+'</td><td>'+sex+'</td><td>'+descr+'</td></tr>')
            }
            return false;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<div class="container">
    <h2>Форма</h2>
    <form action="somefile" method="post">
        <div class="form-group">
            <label for="name">Имя: </label>
            <input type="text" class="form-control" name="name" id="name" />
        </div>
        <div class="form-group">
            <label for="surname">Фамилия: </label>
            <input type="text" class="form-control" name="surname" id="surname" />
        </div>
        <div class="form-group">
            <label for="sex">Пол: </label>
            <select name="sex" id="sex" class="form-control">
                <option>Мужской</option>
                <option>Женский</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descr">Описание: </label>
            <textarea id="descr" name="descr" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-default" value="Отправить" onclick="return addRow();">
    </form>
</div>

<div class="container">
    <h2>Таблица пользователей</h2>
    <table class="table table-striped" id="table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Пол</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
